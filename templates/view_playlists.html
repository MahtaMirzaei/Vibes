<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="{{ url_for('static', filename='Icon/favicon-16x16.png') }}"
    />
    <title>View Playlists</title>
    <style>
        body {
            background-color: #1e1e1f; /* Dark background color */
            color: #ffffff; /* White text color */
        }
        .btn-custom {
            background-color: #9400d3; /* Purple button color */
            color: #ffffff; /* White text color */
            border: none;
        }
        .btn-custom:hover {
            background-color: #7500a9; /* Darker purple on hover */
        }
        .playlist-item {
            margin-bottom: 15px; /* Spacing between playlist items */
        }
        .form-inline {
            display: flex;
            flex-wrap: nowrap;
        }
        .form-inline select {
            margin-right: 10px; /* Spacing between select and button */
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Your Playlists</h1>
        <ul class="list-group">
            {% for playlist in playlists %}
            <li class="list-group-item bg-dark text-light playlist-item">
                <b>{{ playlist[1] }}</b>
                <form action="{{ url_for('add_song_to_playlist') }}" method="POST" class="form-inline">
                    <input type="hidden" name="playlist_id" value="{{ playlist[0] }}">
                    <select name="song_id" class="form-control">
                        {% for song in songs %}
                        <option value="{{ song[0] }}">{{ song[1] }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-custom">Add Song</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
