<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" />
    <style>
      body {
        background-color: #1e1e1f;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        font-family: 'Lobster', cursive;
        padding: 20px;
      }

      h1, h2, h3 {
        color: #9400d3;
        text-align: center;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
      }

      .chat-box {
        background-color: #2e2e2f;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        overflow-y: auto;
        max-height: 400px;
        border: 2px solid #9400d3; /* Purple border */
      }

      .message {
        background-color: #3e3e3f;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        border: 1px solid #6A3764; /* Darker purple border */
      }

      .message .sender {
        font-weight: bold;
        color: #ff69b4; /* Light pink */
        font-size: 18px;
      }

      .message .text {
        color: #ffffff;
        margin-top: 5px;
      }

      .message .date {
        color: #90ee90;
        font-size: 12px;
        margin-top: 5px;
      }

      .send-message-form {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 20px;
      }

      .send-message-form input[type="text"] {
        flex-grow: 1;
        margin-right: 10px;
        padding: 12px;
        border: 2px solid #9400d3; /* Purple border */
        border-radius: 5px;
        color: #ffffff;
        background-color: #2e2e2f;
        font-family: 'Lobster', cursive;
        font-size: 18px;
      }

      .btn-send {
        background-color: #9400d3;
        color: #ffffff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Lobster', cursive;
        font-size: 18px;
      }

      .btn-send:hover {
        background-color: #7500a9;
      }

      @media (max-width: 768px) {
        .send-message-form {
          flex-direction: column;
        }

        .send-message-form input[type="text"] {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>Chat with <span style="color: #ff69b4;">{{ friend_name }}</span></h1>
      <div class="chat-box">
        {% for message in messages %}
        <div class="message">
          <div class="sender">
            {% if message['sender_name'] == friend_name %}
            You
            {% else %}
            {{ message['sender_name'] }}
            {% endif %}
          </div>
          <div class="text">{{ message['text'] }}</div>
          <div class="date">{{ message['date'] }}</div>
        </div>
        {% endfor %}
      </div>

      <form action="{{ url_for('send_message') }}" method="post" class="send-message-form">
        <input type="hidden" name="receiver_id" value="{{ friend_id }}">
        <input type="text" name="text" class="form-control" placeholder="Type a message..." required>
        <button type="submit" class="btn btn-send">Send</button>
      </form>
    </div>
  </body>
</html>
