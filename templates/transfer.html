<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer</title>
</head>

<body>
    <div class="div-header">
        <h1>Transfer Money</h1>
        <form method="post" action="{{ url_for('transfer') }}">
            <div class="form-group">
                <label for="user_id">Your User ID:</label>
                <input type="text" name="user_id" required />
            </div>
            <div class="form-group">
                <label for="recipient_id">Recipient User ID:</label>
                <input type="text" name="recipient_id" required />
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" name="amount" required />
            </div>
            <button type="submit" class="submit-btn">Transfer</button>
        </form>
    </div>
</body>
</html>
