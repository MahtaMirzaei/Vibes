<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    <style>
        body {
            background-color: #1e1e1f; /* Dark background color */
            color: #ffffff; /* White text color */
        }
        .form-label, .form-check-label {
            color: #ffffff; /* White label text color */
        }
        .btn-custom {
            background-color: #9400d3; /* Purple button color */
            color: #ffffff; /* White text color */
            border: none;
        }
        .btn-custom:hover {
            background-color: #7500a9; /* Darker purple on hover */
        }
        .playlist-container .playlist {
            background-color: #2b2b2b; /* Darker grey for playlist container */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Create Playlist</h1>

        <form action="{{ url_for('create_playlist') }}" method="POST" class="mb-4">
            <div class="form-group">
                <label for="playlist_name" class="form-label">Playlist Name:</label>
                <input type="text" id="playlist_name" name="playlist_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="genre" class="form-label">Genre:</label>
                <input type="text" id="genre" name="genre" class="form-control" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="is_private" name="is_private" class="form-check-input">
                <label for="is_private" class="form-check-label">Private:</label>
            </div>

            <button type="submit" class="btn btn-custom">Create Playlist</button>
        </form>

        <h2 class="text-center">Your Playlists</h2>
        <div class="playlist-container">
            {% for playlist in playlists %}
            <div class="playlist">
                <h3>{{ playlist[1] }}</h3>
                <ul class="list-unstyled">
                    {% for song in get_songs_in_playlist(playlist[0]) %}
                    <li>{{ song[1] }} - {{ song[2] }} - {{ song[3] }}</li>
                    {% endfor %}
                </ul>
                <form action="{{ url_for('add_song_to_playlist') }}" method="POST" class="form-inline">
                    <input type="hidden" name="playlist_id" value="{{ playlist[0] }}">
                    <div class="form-group mr-2">
                        <label for="song_id" class="sr-only">Add Song ID:</label>
                        <input type="text" id="song_id" name="song_id" class="form-control" required placeholder="Song ID">
                    </div>
                    <button type="submit" class="btn btn-custom">Add Song to Playlist</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
